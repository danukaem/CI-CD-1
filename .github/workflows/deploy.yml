name: CI/CD - Angular + Spring Boot to EC2 (Windows)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Angular App
      # working-directory: frontEnd-demo/demoFrontend
      working-directory: frontEnd
      run: |
        npm install
        npm run build --prod

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build Spring Boot App
      working-directory: demo/demo
      run: ./mvnw clean package -DskipTests

    - name: Deploy to EC2 via WinRM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        # password: ${{ secrets.EC2_PASSWORD }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        command: |
          mkdir C:\application\frontend_new
          mkdir C:\application\backend_new

